Background@MAINMENU_PRERELEASE_NOTIFICATION:
	Logic: PreReleaseWarningPrompt
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - HEIGHT) / 2
	Width: 560
	Height: 235
	Children:
		Label@PROMPT_TITLE:
			Width: PARENT_RIGHT
			Y: 20
			Height: 25
			Font: Bold
			Align: Center
			Text: Shattered Paradise Release disclaimer
		Label@PROMPT_TEXT_A:
			X: 15
			Y: 50
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
			Text: This mod is based on the pre-alpha build of OpenRA's Tiberian Sun mod, which
		Label@PROMPT_TEXT_B:
			X: 15
			Y: 68
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
			Text: is available at GitHub to follow development.
		Label@PROMPT_TEXT_C:
			X: 15
			Y: 104
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
			Text: While many features are missing or incomplete, we consider that the game is in
		Label@PROMPT_TEXT_D:
			X: 15
			Y: 122
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
			Text: a playable state. You can expect more improvements to come over time as the
		Label@PROMPT_TEXT_E:
			X: 15
			Y: 140
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
			Text: base mod is being worked on, but Shattered Paradise is by no means the
		Label@PROMPT_TEXT_F:
			X: 15
			Y: 158
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
			Text: Responsibility of the OpenRA developers.
		Label@PROMPT_TEXT_G:
			X: 15
			Y: 176
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
		Button@CONTINUE_BUTTON:
			X: PARENT_RIGHT - WIDTH - 20
			Y: PARENT_BOTTOM - 45
			Width: 120
			Height: 25
			Text: I Understand
			Font: Bold
