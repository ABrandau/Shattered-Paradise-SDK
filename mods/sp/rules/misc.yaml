^EditorNotifier:
	Interactable:
	AlwaysVisible:
	Immobile:
		OccupiesSpace: false
	RenderSpritesEditorOnly:
		Palette: apred
	WithSpriteBody:
	BodyOrientation:
		QuantizedFacings: 1
	MapEditorData:
		Categories: System

mpspawn:
	Inherits: ^EditorNotifier
	EditorOnlyTooltip:
		Name: (multiplayer player starting point)
