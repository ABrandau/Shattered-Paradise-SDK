^AircraftHusk:
	Inherits: ^SpriteActor
	HitShape:
	RenderSprites:
	Interactable:
		Bounds: 50,50
	BodyOrientation:
		QuantizedFacings: 0
		CameraPitch: 90
	Aircraft:
		AirborneCondition: airborne
		CruisingCondition: cruising
	WithFacingSpriteBody:
	WithShadow:
	Health:
		HP: 28000
	Armor:
		Type: AircraftArmor
	HiddenUnderFog:
		Type: GroundPosition
	Targetable@Ignore:
		TargetTypes: NoAutoTarget
	ScriptTriggers:
	Tooltip:
		GenericName: Destroyed Aircraft
	FallsToEarth:
		Spins: true
		Moves: true
		Velocity: 140
		Explosion: SmallPlaneExplode

