^AircraftHusk:
	Inherits: ^SpriteActor
	HitShape:
	RenderSprites:
	Interactable:
		Bounds: 50,50
	BodyOrientation:
		QuantizedFacings: 0
		CameraPitch: 90
	Aircraft:
	WithFacingSpriteBody:
	WithShadow:
	Health:
		HP: 28000
	HiddenUnderFog:
		Type: GroundPosition
	Targetable@Ignore:
		TargetTypes: NoAutoTarget
	ScriptTriggers:
	Tooltip:
		GenericName: Destroyed Aircraft
	FallsToEarth:
		Moves: true
		Velocity: 180
		MaximumSpinSpeed: 100
		Explosion: SmallPlaneExplode
	SmokeParticleEmitter:
		Sequences: idle
		SpawnFrequency: 3
		Speed: 6
		Gravity: 70
		Offset: 0,0,0
		Image: sgrysmk1
		Palette: effectalpha40
		Duration: 75
		RandomFacing: True

