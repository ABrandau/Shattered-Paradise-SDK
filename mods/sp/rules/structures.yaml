	Inherits@1: ^CabRender
	Tooltip:
		Name: C.A.B.A.L. Refinery
	FreeActor:
		Actor: cabharv
	-WithIdleOverlay@REDLIGHTS:
	WithDeathAnimation:
		DeathSequencePalette: playercab
		CrushedSequencePalette: playercab
		CrushedPaletteIsPlayerPalette: true

CABWEAP:
	Inherits: ^Factory
	Inherits@1: ^CabRender
	Tooltip:
		Name: C.A.B.A.L. War Factory
	Buildable:
		Queue: Building
		BuildPaletteOrder: 4
		Description: Produces vehicles.\n\nSpecial:\n- Maximun production speed is reached with 4 factories.\n- Max production speed reduces production time by 50%.
		Prerequisites: proc, ~structures.cab
	WithIdleOverlay@ROOF:
		Sequence: idle-roof
		RequiresCondition: !Building-Buildup
	WithProductionDoorOverlay@DOOR:
		RequiresCondition: !Building-Buildup
	WithIdleOverlay@BIB:
		Sequence: bib
		RequiresCondition: !Building-Buildup

CABRADR:
	Inherits: ^Radar
	Inherits@1: ^CabRender
	Inherits@4: ^3x3Shape
	Tooltip:
		Name: C.A.B.A.L. Radar
	Buildable:
		Queue: Building
		BuildPaletteOrder: 6
		Description: Provides an overview of the battlefield and provides the Spy Satellite ability.\n\nSpecial:\n- Provides minimap\n- Stealth detection\n- Provides Spy Satellite\n- Requires power to operate
		Prerequisites: proc, ~structures.cab
	Building:
		Footprint: xxx xxx xxx
		Dimensions: 3,3
	Selectable:
		Bounds: 102, 118, 0, -38
		DecorationBounds: 102, 118, 0, -38
	SelectionDecorations:
	RequiresBuildableArea:
		AreaTypes: building
	DetonateWeaponPower:
		OrderName: CabalRadarScan

CABAIR:
	Inherits: ^Helipad
	Inherits@1: ^CabRender
	Inherits@4: ^3x3Shape
	Tooltip:
		Name: Air Factory
	Buildable:
		BuildPaletteOrder: 7
		Queue: Building
		Description: Produces aircraft.\n\nSpecial:\n- C.A.B.A.L. Aircraft do not need to rearm.\n- Maximun production speed is reached with 7 helipads.\n- Max production speed reduces production time by 50%.
		Prerequisites: cabradr, ~structures.cab
	Building:
		Footprint: xxx xxx xxx
		Dimensions: 3,3
	Reservable:
	Exit@1:
		SpawnOffset: 0,-256,0
	RallyPoint:
		Palette: mouse
		IsPlayerPalette: false
	WithProductionOverlay@WHITELIGHTS:
		Sequence: lights
		RequiresCondition: !Building-Buildup
	Production:
		Produces: Air
	PrimaryBuilding:
		PrimaryCondition: primary
	Reservable:
	RepairsUnits:
	Selectable:
		Bounds: 88, 66, 0, -5
		DecorationBounds: 88, 66, 0, -5
	ProvidesPrerequisite@buildingname:
	SelectionDecorations:
	WithTextDecoration@primary:
		Text: PRIMARY
		ReferencePoint: Top
		Color: E0D048
		ZOffset: 9999
		RequiresCondition: primary
	RequiresBuildableArea:
		AreaTypes: building

CABTECH:
	Inherits: ^TechCenter
	Inherits@1: ^CabRender
	Inherits@2: ^3x2Shape
	Tooltip:
		Name: Supercomputer
	Buildable:
		Queue: Building
		BuildPaletteOrder: 8
		Description: Provides access to advanced C.A.B.A.L. technologies.
		Prerequisites: cabradr, ~structures.cab
	Building:
		Footprint: xxx xxx
		Dimensions: 3,2
	Selectable:
		Bounds: 110, 60, 3, -4
		DecorationBounds: 110, 60, 3, -4
	SelectionDecorations:
	RequiresBuildableArea:
		AreaTypes: building

CABOBELISK:
	Inherits: ^Building
	Inherits@1: ^CabRender
	Inherits@2: ^2x2Shape
	Inherits@3: ^SuperWeapon
	Tooltip:
		Name: Nanomachine Core
	Buildable:
		Queue: Building
		Prerequisites: cabtech, ~structures.cab, ~techlevel.unrestricted
		Description: C.A.B.A.L.'s Support Superweapon.\n\nSpecial:\n- Provides access to Nanomachine Swarms\n- Requires power to operate
		BuildPaletteOrder: 9
		BuildLimit: 1
	Valued:
		Cost: 1500
	Building:
		Footprint: xx xx
		Dimensions: 2,2
	Selectable:
		Bounds: 75,48
		DecorationBounds: 75,48
	BodyOrientation:
		QuantizedFacings: 32
	SelectionDecorations:
	DetonateWeaponPower@nanomachinesson:
		Cursor: ioncannon
		Icon: nanomachineswarm
		Description: Nanomachine Swarm
		LongDesc: Fills an area with nanomachines.\n- Heals friendly units up to 40% (Even buildings)\n- Turns fallen units into workers (Friendly and Hostile).
		OrderName: NanomachineSwarm
		Weapon: NanoMachineBurst
		TargetCircleRange: 7c0
		BeginChargeSound:
		EndChargeSound: SuperWeaponReady
		EndChargeSpeechNotification: SuperWeaponReady
		DisplayTimer: True
		DisplayBeacon: True
		ChargeInterval: 6000
		DisplayRadarPing: True
		DisplayTimerStances: Ally, Neutral, Enemy
		PauseOnCondition: empdisable || disabled
		LaunchSpeechNotification: SuperweaponFired
		IncomingSpeechNotification: SuperweaponFired
		IncomingSound: SuperweaponFired
		LaunchSound: n_swlaunch.aud
		CameraActor: camera
		CameraRange: 10c0
		CameraSpawnAdvance: 25
		CameraRemoveDelay: 350
	Health:
		HP: 300000
	RequiresBuildableArea:
		AreaTypes: building
	Power:
		Amount: -200
