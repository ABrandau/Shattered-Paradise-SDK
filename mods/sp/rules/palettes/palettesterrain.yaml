	LoadPaletteWithLightModifiedAndRBGSwapped@terrainsno:
		Name: terrain
		Tileset: SNOW
		Filename: isosno.pal
		## TS snow is very bright which make cyan color weapon invisible, so we make it dimmer
		Intensity: 0.85
		RedTint: 0.85
		GreenTint: 0.85
		BlueTint: 0.85
		#RBGSwapMode: None #None #GRB #BGR #RBG #BRG #GBR
