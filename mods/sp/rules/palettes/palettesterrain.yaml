	LoadPaletteWithLightModifiedAndRBGSwapped@terraindectem:
		Name: terraindecoration
		Tileset: TEMPERATE
		Filename: isotem.pal
		ShadowIndex: 1
		#RBGSwapMode: None #None #GRB #BGR #RBG #BRG #GBR
	LoadPaletteWithLightModifiedAndRBGSwapped@unitterraintem:
