	Inherits: ^BlossomTree
	Inherits@1: ^TibutterflySpawner

TIBTRE03:
	Inherits: ^BlossomTree
	Inherits@1: ^TibutterflySpawner
	SpawnSparks@spores:
		LocalOffset: 0,-128,2164
	Encyclopedia:
		Description: Blossom trees were one of the earliest mutated spieces by Tiberium. Normal tree is mutated and develop a fleshly stalk, with a pulsating bulb periodically releasing Tiberium spores to the surrounding area. When these spores land on the ground, a new Tiberium field will begin forming.\n\nBlossom trees could spread Riparius Tiberium (green Tiberium) at an alarming rate, which is important for those who harvest Tiberium.
		Category: Tiberian Lifeform
		Order: 0

