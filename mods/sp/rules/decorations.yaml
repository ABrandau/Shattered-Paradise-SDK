		LocalOffset: 0,-5,1880
		Interval: 300
		FirstDelay: 310
		LaunchEffectImage: tibtilegasanim
		LaunchEffectSequences: idle, idle2, idle3, idle4
		LaunchEffectPalette: jascgreen60
		ResetReloadWhenEnabled: false
