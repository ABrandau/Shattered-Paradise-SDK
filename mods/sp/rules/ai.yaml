		RequiresCondition: AIBase
		Condition: AIantiRush-unit-order
		Delay: 3000
		ShowSelectionBar: false
	ProvidesPrerequisite@AIantiRush-unit-order:
		RequiresCondition: (!AIBase) || (AIBase && AIantiRush-unit-order)
