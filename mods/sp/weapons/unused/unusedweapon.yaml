VisceLauncher:
	Inherits: ^BombWarhead
	ReloadDelay: 150
	Range: 7c0
	Burst: 2
	BurstDelays: 10
	MinRange: 1c0
	ValidTargets: Infantry, Vehicle, Building
	Projectile: BulletAS
		Speed: 360
		Image: viscproj
		Shadow: true
		Palette: effect
		LaunchAngle: 50
	Warhead@1Dam: SpreadDamage
		Spread: 150
		Damage: 4000
		Versus:
			Infantry: 100
			Building: 100
			Defense: 100
			Heavy: 100
			Aircraft: 100
			Concrete: 15
		ValidTargets: Ground, Water, Air
		DamageTypes: Prone50Percent, TriggerProne, ExplosionDeath, ScrinEssenceKill
