World:
	MapOptions:
		TechLevelDropdownLocked: true
		TechLevel: nosuperweapons
	## TODO: change to translation label after next engine rebase
	ScriptLobbyDropdown@difficulty: 
		ID: difficulty
		Label: dropdown-difficulty.label
		Description: The difficulty of the mission #dropdown-difficulty.description
		Values:
			normal: Normal #options-difficulty.normal
			hard: Hard #options-difficulty.hard
		Default: normal
	MissionData:
		Briefing: Control an Ion Turret to lay the brigands waste and try to survive. Protects our MCVs if possible! \n\nDestroy tunnels first!

Player:
	Shroud:
		FogCheckboxEnabled:  false
		ExploredMapCheckboxEnabled: true
	## AI
	SquadManagerBotModule@AIBase:
		AssignRolesTicks: 31 ## This map is small and unit is limited
		ProtectionTypes: mutambushvent, e3, deathclaw, lynx, mutfiend, mutquad
		SquadSize: 5
		SquadSizeRandomBonus: 0
	LoadCargoBotModule:
		ScanTick: 157
	## Game logic: prevent too many tunnel
	ExternalCondition@PreventTooManyTunnel:
		Condition: tunnel
	ProvidesPrerequisite@PreventTooManyTunnel:
		Prerequisite: TooManyTunnel
		RequiresCondition: tunnel > 3

MUTAMBUSH:
	GrantConditionOnPrerequisite@PreventTooManyTunnel:
		Condition: nomore
		Prerequisites: TooManyTunnel
	KillsSelf@tset:
		Delay: 400, 1200
		RequiresCondition: !nomore

MUTAMBUSHVENT:
	GrantExternalConditionToOwner@PreventTooManyTunnel:
		Condition: tunnel
	AutoTarget@AIonly:
		ScanRadius: 7 #PREF: save trait looks up and scan armaments
	SpawnActorOnDeath:
		Actor: mutambush
	## Production
	Production:
		Produces: mutvent
	GrantRandomCondition:
		Conditions: squad1, squad2, squad3
	PeriodicProducer@1:
		Actors: lynx
		Type: mutvent
		ChargeDuration: 10
		RequiresCondition: !Building-Buildup && squad1
	PeriodicProducer@2:
		Actors: e3
		Type: mutvent
		ChargeDuration: 10
		RequiresCondition: !Building-Buildup && squad2
	PeriodicProducer@3:
		Actors: deathclaw
		Type: mutvent
		ChargeDuration: 34
		RequiresCondition: !Building-Buildup && squad3
	Exit@1:
		SpawnOffset: 256,256,0
		ExitCell: 2,1
		ExitDelay: 0

GAIONTUR:
	TooltipDescription:
		Description: Select this defence and fire manually!
	ReloadDelayMultiplier@minigame:
		Modifier: 5
	RangeMultiplier@minigame:
		Modifier: 4000
	-RenderRangeCircle:
	-Power:

KODK:
	Inherits@3: ^Unkillable
	GrantConditionAfterDelay@active-bacon:
		Condition: can-active
		Delay: 50
		ShowSelectionBar: false
	ProvidesPrerequisite@active-bacon:
		Prerequisite: ActiveBeacon
		RequiresCondition: can-active

ORBIT.DUMMY:
	Inherits: ^GROUNDDUMMY
	SpawnSparks:
		SparkWeapon: OrbitBeaconExp
		Amount: 1
		Interval: 50
		RequiresCondition: active
	GrantConditionOnPrerequisite:
		Condition: active
		Prerequisites: ActiveBeacon

