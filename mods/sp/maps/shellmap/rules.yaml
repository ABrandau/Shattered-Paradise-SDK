Player:
	-ConquestVictoryConditions:
	Shroud:
		FogCheckboxEnabled: False
	LobbyPrerequisiteCheckbox@GLOBALMULTIQUEUE:
		Enabled: false
	LobbyPrerequisiteCheckbox@GLOBALUPGRADES:
		Enabled: false

World:
	LuaScript:
		Scripts: luascript.lua
	-SpawnStartingUnits:
	-MapStartingLocations:
	MusicPlaylist:
		BackgroundMusic: intro
		DisableWorldSounds: true
	-StartGameNotification:
	ExternalCondition@@rain:
		Condition: rain
	WeatherOverlay:
		RequiresCondition: rain
		ParticleDensityFactor: 10
		WindLevels: 5,5,0,0,0,0,0
		WindTick: 150, 350
		UseSquares: false
		Gravity: 15,15
		ChangingWindLevel: false
		ParticleColors: 4287f5, 0062ff, 0d2e63, b1cefc, 4f6d9c, 0063ff, 002a6b
		ParticleSize: 0, 1
		InitialParticlePercentage: 0

^GenericEffects:
	ExternalCondition@PRODUCED:
		Condition: produced
	DamageMultiplier@Shellmap:
		Modifier: 0
		RequiresCondition: !produced

^Wall:
	DamageMultiplier@Shellmap:
		Modifier: 0

^CivBuilding:
	DamageMultiplier@Shellmap:
		Modifier: 0

^BlossomTree:
	TerrainLightSource:
		RedTint: 0
		GreenTint: 1.5
		BlueTint: 0
		Intensity: 0
		Range: 7c0

BIGBLUE:
	TerrainLightSource:
		RedTint: 0
		GreenTint: 0
		BlueTint: 1.4

^ProducesUnits:
	GrantExternalConditionToProduced:
		Condition: produced

^Barracks:
	-ProximityExternalCondition@hospitalheal:

GAPOWR:
	Power:
		Amount: 99999

CABPOWR:
	Power:
		Amount: 99999

^Refinery:
	Refinery:
		ShowTicks: false
		UseStorage: false

^FlippedRefinery:
	Refinery:
		ShowTicks: false
		UseStorage: false

^FlippedXRefinery:
	Refinery:
		ShowTicks: false
		UseStorage: false

^FlippedYRefinery:
	Refinery:
		ShowTicks: false
		UseStorage: false

WELL:
	CashTrickler:
		ShowTicks: false

ZOMBIE:
	-ExternalCondition@PRODUCED:
	-DamageMultiplier@Shellmap:

BERSERKER:
	-ExternalCondition@PRODUCED:
	-DamageMultiplier@Shellmap:

NAPULS:
	-FireArmamentPower:
	## HACK: Makes the turret fire once per order
	AttackTurreted:
		PersistentTargeting: false
		RequiresCondition: !Reloading
	Armament@trueweapon:
		Name: primary
		TargetRelationships: Enemy, Neutral
		PauseOnCondition: disabled || empdisable
		ReloadingCondition: Reloading

EMPDUMMY:
	Inherits: ^GROUNDDUMMY
	Inherits@1: ^EmpDisable
	-WithIdleOverlay@EMPDISABLE:
	Targetable:
		TargetTypes: Ground, Vehicle
		RequiresCondition: !empdisable
	RenderSprites:
		Image: car

REAPERCAB:
	AutoTargetPriority@DEFAULT:
		ValidTargets: Infantry, Vehicle, Creep, Water, Defence
	AutoTargetPriority@ATTACKANYTHING:
		ValidTargets: Infantry, Vehicle, Creep, Water, Building, Defence

CERBERUS:
	TakeOffOnMake:
